<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/logo.svg" class="card__logo" />
      <div class="card__content">
        <img
          src="images/icon-document.svg"
          alt="document"
          class="card__image card__image1"
        />
        <img
          src="images/icon-folder.svg"
          alt="folder"
          class="card__image card__image2"
        />
        <img
          src="images/icon-upload.svg"
          alt="upload a file"
          class="card__image card__image3"
        />
      </div>
    </div>

    <div class="storage">
      <p class="storage__info">
        You've used <span class="storage__inline">815 GB</span> of your storage
      </p>
      <div class="storage__line"></div>
      <div class="storage__limit">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>

    <div class="data">
      <span class="data__no">185</span>
      <span class="data__text">GB LEFT</span>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        target="_blank"
        rel="noopener"
        href="https://github.com/ejikemechiozoadiro"
        >Chiozoadiro</a
      >.
    </div>
  </body>
</html>
